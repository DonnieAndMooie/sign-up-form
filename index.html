<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-section">
        <div class="logo">
            <img class="logo-img" src="logo.png" alt="Logo of The Odin Project">
            <p class="logo-text">ODIN</p>
        </div>
        <p class="credit">Photo by Halie West on Unsplash</p>
    </div>
    <div class="form-container">
        <h2>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
        </h2>
        <h2>You <em>know</em> you want to.</h2>
        <form action="" method="post">
            <h2>Let's do this!</h2>
            <div class="name">
                <div class="first-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" placeholder="e.g. John">
                </div>
                <div class="last-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" placeholder="e.g. Smith">
                </div>
            </div>
            <div class="contact">
                <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="e.g. john.smith@email.com">
                </div>
                <div class="phone">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone-number" placeholder="e.g. 07462757373">
                </div>
            </div>
            <div class="passwords">
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="password-confirm">
                    <label for="password-confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="password-confirm" name="password-confirm">
                </div>
            </div>
            <div class="button">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <div class="login">Already have an account? <a href="">Log in</a></div>
    </div>
</body>
</html>
